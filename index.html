<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Inmuebles</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container text-center">
        <br>
        <h1>Declaración de bienes inmuebles municipales</h1>
		<br>
		<h4>Información general</h4>
		<form class="needs-validation">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationTooltip01">Nombre</label>
      <input type="text" class="form-control" id="validationTooltip01" placeholder="Nombre" value="" required>
      
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationTooltip02">Apellidos</label>
      <input type="text" class="form-control" id="validationTooltip02" placeholder="Apellidos" value="" required>
      
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationTooltipUsername">Correo</label>
      <div class="input-group">
        
        <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Correo" aria-describedby="validationTooltipUsernamePrepend" required>
        
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationTooltip03">Dirección</label>
      <input type="text" class="form-control" id="validationTooltip03" placeholder="Ej. San Marcos, calle 23, avenida siempre viva" required>
      
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationTooltip04">Distrito</label>
      <input type="text" class="form-control" id="validationTooltip04" placeholder="Ej. San Jose" required>
      
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationTooltip05">Numero de telefono</label>
      <input type="text" class="form-control" id="validationTooltip05"  required>
      
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Revisar datos</button>
</form>

<br>
<div class="container" style="background-color:gray; color:white">

<h4>Información del bien inmueble</h4>
<br>
<br>


<form class="form-inline">
  <label for="inlineFormInputName2" class="mb-2 mr-sm-2">Numero de serie de la propiedad: </label>
  <input type="text" class="form-control mb-2 mr-sm-2 col-1" id="inlineFormInputName2" placeholder="">

  <input type="text" class="form-control mb-2 mr-sm-2 col-1" id="inlineFormInputName2" placeholder="">

  <input type="text" class="form-control mb-2 mr-sm-2 col-1" id="inlineFormInputName2" placeholder="">

  <input type="text" class="form-control mb-2 mr-sm-2 col-1" id="inlineFormInputName2" placeholder="">

  
</form>
<br>


<form class="needs-validation">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationTooltip01">Provincia</label>
      <select class="custom-select">
  <option selected>Seleccione una provincia</option>
  <option value="1">Alajuela</option>
  <option value="2">Heredia</option>
  <option value="3">San Jose</option>
  <option value="3">Limon</option>
  <option value="3">Guanacaste</option>
  <option value="3">Puntarenas</option>
  <option value="3">Cartago</option>
</select>	
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationTooltip02">Canton</label>
      <select class="custom-select">
  <option selected>Seleccione un canton</option>
  <option value="1">Grecia</option>
  <option value="2">Alajuela</option>
  <option value="3">Rio Cuarto</option>
</select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationTooltipUsername">Distrito</label>
      <div class="input-group">
        
        <select class="custom-select">
  <option selected>Seleccione el distrito</option>
  <option value="1">San Jose</option>
  <option value="2">Santa Matte</option>
  <option value="3">Alajuela</option>
</select>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <label for="validationTooltip03">Dirección</label>
      <input type="text" class="form-control" id="validationTooltip03" placeholder="Ej. San Marcos, calle 23, avenida siempre viva" required>
      
    </div>
   
  </div>
  <br>
  <h6>Seleccione las opciones de caracteristicas que presenta la propiedad a inscribir</h6>
  <div class="form-row container">
    <div class="col custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck1">
  <label class="custom-control-label" for="customCheck1">Territorio habitado</label>
</div>
<div class="col custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck2">
  <label class="custom-control-label" for="customCheck2">Territorio para agricultura</label>
</div>
<div class="col custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck3">
  <label class="custom-control-label" for="customCheck3">El territorio ha sufrido de embargos</label>
</div>
<div class="col custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck4">
  <label class="custom-control-label" for="customCheck4">Check this custom checkbox</label>
</div>
   <br>
  </div>
  <br>
  <button class="btn btn-primary" type="submit">Enviar datos para revision</button>
</form>

<br>
<br>
</div>
    </div>

</body>

</html>
